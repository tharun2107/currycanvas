<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Row</title>
<style>
    .container {
        display: flex;
        justify-content: space-between; /* Distribute items evenly */
        gap: 20px; /* Gap between items */
    }

    .item {
        text-align: center;
    }

    .item img {
        width: 100px; /* Adjust size as needed */
        height: auto;
    }

    .text {
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="icon1.png" alt="Icon 1">
        <div class="text">Text for Icon 1</div>
    </div>
    <div class="item">
        <img src="icon2.png" alt="Icon 2">
        <div class="text">Text for Icon 2</div>
    </div>
    <div class="item">
        <img src="icon3.png" alt="Icon 3">
        <div class="text">Text for Icon 3</div>
    </div>
    <div class="item">
        <img src="icon4.png" alt="Icon 4">
        <div class="text">Text for Icon 4</div>
    </div>
</div>

</body>
</html>
